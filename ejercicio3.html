    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Desafío JS Práctica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ejercicio1.html">Ejercicio 1</a>

            <li class="nav-item">
              <a class="nav-link" href="ejercicio3.html">Ejercicio 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
    <div class="container">
      <form class="p-auto pt-5">
          <h2>Resultado: <span class="resultado"></span></h2>
          <div>
            <div>
              <div>
                <label for="">Valor 1</label>
                <input class="m-1" id="valor1" type="text" />
              </div>
              <div>
                <label for="">Valor 2</label>
                <input class="m-1" id="valor2" type="text" />
              </div>
              <div style="display: flex">
                <button id="btn-sumar" type="button" class="m-1">Sumar</button>
                <button id="btn-restar" type="button" class="m-1">Restar</button>
                <button id="btn-limpiar" type="reset" class="m-1">Limpiar</button>
              </div>
            </div>
          </div>
      </form>
    </div>
    <script>
      function limpiar() {
        document.querySelector(".resultado").innerHTML = "";
      }

      function mostrarResultado(resultado) {
        if (resultado < 0) {
          resultado = 0;
        }
        document.querySelector(".resultado").innerHTML = resultado;
      }
      document
        .getElementById("btn-sumar")
        .addEventListener("click", function () {
          limpiar();
          let valor1 = document.getElementById("valor1").value;
          let valor2 = document.getElementById("valor2").value;
          let valor3 = Number(valor1) + Number(valor2);
          mostrarResultado(valor3);
        });
      document
        .getElementById("btn-restar")
        .addEventListener("click", function () {
          limpiar();
          let valor1 = document.getElementById("valor1").value;
          let valor2 = document.getElementById("valor2").value;
          let valor3 = Number(valor1) - Number(valor2);
          mostrarResultado(valor3);
        });
    </script>
  </body>
</html>
