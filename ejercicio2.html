<html lang="es">

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Desafío JS Práctica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ejercicio1.html">Ejercicio 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ejercicio2.html">Ejercicio 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ejercicio3.html">Ejercicio 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <div style="width: 40%; margin: 0 auto" class="pt-3">
        <h2>Paleta de colores</h2>
        <button type="reset" class="mt-3 mb-2" id="botonReset">RESET</button>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e213c7; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-2"
              style="background-color: #c95b5b; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-3"
              style="background-color: #dfd66f; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-4"
              style="background-color: #6ec793; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-5"
              style="background-color: #597eca; width: 100px; height: 100px"
              type="button"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var caja = document.getElementById("caja");

      function remplazarColorCaja(color) {
        caja.style.backgroundColor = color;
      }
      document.getElementById("btn-1").addEventListener("click", function () {
        remplazarColorCaja("#e213c7");
      });
      document.getElementById("btn-2").addEventListener("click", function () {
        remplazarColorCaja("#c95b5b");
      });
      document.getElementById("btn-3").addEventListener("click", function () {
        remplazarColorCaja("#dfd66f");
      });
      document.getElementById("btn-4").addEventListener("click", function () {
        remplazarColorCaja("#6ec793");
      });
      document.getElementById("btn-5").addEventListener("click", function () {
        remplazarColorCaja("#597eca");
      });
      document.getElementById("btn-6").addEventListener("click", function () {
        remplazarColorCaja("#d53f8c");
      });
      document.getElementById("botonReset").addEventListener("click", function(){
        remplazarColorCaja("#ffffff")
      })

    </script>
  </body>
